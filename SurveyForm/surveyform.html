<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>freeCodeCamp Survey Form</title>
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <main>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description"><em>Thank you for taking the time to help us improve the platform</em></p>

    <form id="survey-form">

       <label id="name-label">Name
        <input id="name" type="text" placeholder="Enter your name" required/>
      </label>
      <label id="email-label">Email
        <input id="email" type="email" placeholder="Enter your Email" required/>
      </label>
      <label id="number-label">Age (optional)
        <input type="number" id="number" min="13" max="120" placeholder="Age">
      </label>

      <label id="dropdown-label"> Which option best describes your current role?
        <select id="dropdown">
          <option>Select current role</option>
          <option>Full Time Job</option>
          <option>Full Time Learner</option>
          <option>Prefer not to say</option>
          <option>Other</option>
        </select>
      </label>


      <label id="recommend-label"> Would you recommend freeCodeCamp to a friend?
      </label>
      <label id="definitely">
        <input class="inline" type="radio" name="recommend" value="1"> Definitely
      </label>
      <label id="maybe">
        <input class="inline" type="radio" name="recommend" value="2"> Maybe
      </label>
      <label id="not-sure">
        <input class="inline" type="radio" name="recommend" value="3"> Not Sure
      </label>
      </label>


      <label for="improvement"> What would you like to see improve? (Check all that apply)
      <label>
        <input class="inline" type="checkbox" value="1"> Front-end Projects
      </label>
      <label>
        <input class="inline" type="checkbox" value="2"> Back-end Projects
      </label>
      <label>
        <input class="inline" type="checkbox" value="3"> Data Visualization
      </label>
      <label>
        <input class="inline" type="checkbox" value="4"> Challenges
      </label>
      </label>


      <label for="comments"> Any comments or suggestions?
        <textarea id="comments" name="comments" rows="7" cols="30"></textarea>
      </label>


      <input id="submit" type="submit" value="Submit" placeholder="Enter comment here">


    </form>

  </main>
</body>
</html>
